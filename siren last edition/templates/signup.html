<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>signup</title>
</head>
<body>


    
<div class="container mt-3 p-3 mb-2 bg-black">

    <div class="row p-3 mb-2 bg-black">
    
    
    <div class="col-md-4 p-3 mb-2 bg-black">
    
    </div>
    
    <div class="col-md-4 p-3 mb-2 bg-black">
      <br>
    <h4 class="text-center  text-primary">Sign Up Here</h4>
    
    
    
    
    
    
    <form action="/signup" method="POST">
    
      <div class="form-group">
        <label for="username">UserName</label>
        <input type="text" class="form-control" id="username" name="username" required >
    
      </div>
    
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <small id="emailHelp" class="form-text text-muted">Enter valid email address</small>
      </div>
    
    
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      
      <button type="submit" class="btn btn-primary btn-sm btn-block">Signup</button>
    </form>
    <br>
    Already a User? <a href="/login">Login</a>

    <br>
    <a href="/">Go Back</a>
    
    </div>
    
    <div class="col-md-4">
    
    </div>
    
    
    </div>
    
    </div>
    
</body>
</html>
