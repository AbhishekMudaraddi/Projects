<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     {% block css %}{% endblock css %}
     <link rel="stylesheet" type="text/css" href="style.css">
     <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
    <title>add-driver</title>
</head>
<body>
    <div class="container mt-3">

        <div class="row">
        
        
        <div class="col-md-3">
        
        </div>
        
        <div class="col-md-6 ">
         
        <h4 class="text-center  text-danger">Add New Ambulance</h4>

      
        
<form action="/addamb" method="post" class="jumbotron">

 

    <div class="form-group">
  
      <input type="email" class="form-control" id="email" value={{current_user.email}} name="email" required>
    
    </div>
  
 
  
   <div class="form-group">
  
              
        <select class="form-control" id="vtype" name="vtype"  required>
          <option selected>Vehicle Type</option>
          <option value="Basic Life Support Ambulance">Basic Life Support Ambulance</option>
          <option value="Advance Life Support Ambulance">Advance Life Support Ambulance</option>
          <option value="Patient Transfer Ambulance">Patient Transfer Ambulance</option>
          <option value="Mortuary Ambulance">Mortuary Ambulance</option>
       
   
        </select>
   </div>
  
    <div class="form-group">
      
      <input type="text" class="form-control" id="vnumber" name="vnumber" placeholder="Vehicle Number" required>
    
    </div>

 
  
    
    <button type="submit" class="btn btn-success btn-sm btn-block">Add</button>
  </form>
   Not Needed <a href="/ambulance">Go back</a> then!
  
  
        
       
       
        
        </div>
        
        <div class="col-md-4">
        
        </div>
        
        
        </div>
        
        </div>
    
</body>
</html>
