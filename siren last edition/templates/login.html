<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>login</title>
</head>
<body>
    
<div class="container mt-3">

    <div class="row">
    
    
    <div class="col-md-4">
    
    </div>
    
    <div class="col-md-4 ">
      <br>
    <h4 class="text-center  text-success">login Here</h4>
    
    
    

    
    <form action="/login" method="POST">
    
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <small id="emailHelp" class="form-text text-muted">Enter valid email address</small>
      </div>
    
    
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      
      <button type="submit" class="btn btn-success btn-sm btn-block">login</button>
    </form>
    <br>
    New Here ? <a href="/signup">sign-up</a> then!
    <br>
    <a href="/">Go Back</a>
    
    </div>
    
    <div class="col-md-4">
    
    </div>
    
    
    </div>
    
    </div>
    
</body>
