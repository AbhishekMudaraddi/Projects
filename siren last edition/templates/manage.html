<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     {% block css %}{% endblock css %}
     <link rel="stylesheet" type="text/css" href="style.css">
     <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
    <title>manage</title>
</head>
<body>
    <div class="container mt-3">

        <div class="row">
        
        
        <div class="col-md-3">
        
        </div>
        
        <div class="col-md-6 ">
         
        <h4 class="text-center  text-danger">Manage/Assign</h4>

      
        
<form action="/manage" method="post" class="jumbotron">

 

    <div class="form-group">
  
      <input type="email" class="form-control" id="email" value={{current_user.email}} name="email" required>
    
    </div>
  
    <div class="form-group">
  
              
        <select class="form-control" id="name" name="name"  required>
          <option selected>Select Driver</option>
          {% for d in drive  %}
          <option value="{{d.name}}">{{d.name}}</option>
          {% endfor %}
          
   
        </select>
   </div>
  
   <div class="form-group">
  
              
    <select class="form-control" id="vnumber" name="vnumber"  required>
      <option selected>Select Ambulance number</option>
      {% for a in amb  %}
      <option value="{{a.vnumber}}">{{a.vnumber}}</option>
      {% endfor %}
      

    </select>

    
</div>
<div class="form-group">
  
              
  <select class="form-control" id="pname" name="pname"  required>
    <option selected>Select Booking</option>
    {% for m in man  %}
    <option value="{{m.name}}">{{m.name}}</option>
    {% endfor %}
    

  </select>
</div>
  
    
  
    
    <button type="submit" class="btn btn-success btn-sm btn-block">Assign</button>
  </form>
    <a href="/maindash">Go back</a> !
  
  
        
       
       
        
        </div>
        
        <div class="col-md-4">
        
        </div>
        
        
        </div>
        
        </div>
    
</body>
</html>
